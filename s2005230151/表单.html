            <span class="span1">

                    <h4>学生延迟返校申请表</h4>
                    <hr class="blue_solid">
                    <form action="">
                        <span class="name">
                            学生姓名 <span class="red">*</span><br><br>
                            <input type="text" class="type_name"><br>
                        </span>
                        <p style="margin-bottom:0px;">
                            <span class="sex">
                                性别 <span class="red">*</span><br>
                                &nbsp;&nbsp;<input type="radio" name="sex" value="男" style="margin-top:21px;">
                                &nbsp;&nbsp;男 <br>
                                &nbsp;&nbsp;<input type="radio" name="sex" value="女" style="margin-top:15px;">
                                &nbsp;&nbsp;女
                            </span>
                        </p>
                        <span class="name" style="margin-top: 46px;">
                            学号 <span class="red">*</span><br>
                            <input type="text" class="type_name" style="margin-top: 14px;"><br>
                        </span>
                        <p>
                            <span class="name">
                                班级 <span class="red">*</span><br>
                                <input type="text" class="type_name" style="margin-top: 14px;"><br>
                            </span>
                        </p>
                        <span class="name">
                            联系方式 <span class="red">*</span><br>
                            <input type="text" class="type_num" style="margin-top: 14px;"><br>
                        </span>
                        <p>
                            <span class="name">
                                家长联系方式 <span class="red">*</span><br>
                                <input type="text" class="type_num" style="margin-top: 14px;"><br>
                            </span>
                        </p>
                        <span class="name">
                            现居地址 <span class="red">*</span><br>
                            <input type="text" class="type_sheng" value="请选择省份"
                                style="margin-top: 14px;">&nbsp;&nbsp;<input type="text" class="type_city"
                                value="请选择城市">&nbsp;&nbsp;<input type="text" class="type_city" value="请选择区/县">
                            <input type="text" class="type_dizhi" value="详细地址" style="margin-top: 10px;">
                        </span>
                        <p style="margin-bottom:0px;">
                            <span class="sex">
                                延迟返校事由 <span class="red">*</span><br>
                                &nbsp;&nbsp;<input type="radio" name="back" value="1" style="margin-top:21px;">
                                &nbsp;&nbsp;确诊感染新型肺炎，正处于治疗期 <br>
                                &nbsp;&nbsp;<input type="radio" name="back" value="2" style="margin-top:15px;">
                                &nbsp;&nbsp;疑似感染新型肺炎，正处于医学观察期<br>
                                &nbsp;&nbsp;<input type="radio" name="back" value="3" style="margin-top:15px;">
                                &nbsp;&nbsp;新型肺炎患者密切接触者，正处于居家隔离期<br>
                                &nbsp;&nbsp;<input type="radio" name="back" value="4" style="margin-top:15px;">
                                &nbsp;&nbsp;其他&nbsp;&nbsp;<input type="text" class="other">
                            </span>
                        </p>
                        <span class="name">
                            计划返校日期 <span class="red">*</span><br>
                            <input type="text" class="type_re_date" style="margin-top: 14px;"><br>
                        </span>
                        <p>
                            <span class="name">
                                证明材料上传（选填）<br>
                                <input type="text" class="type_xxx" style="margin-top: 14px;"><br>
                            </span>
                        </p>
                        <button class="button">提交</button>
                        <img src="images/phone.png" alt="" class = "ph1">
