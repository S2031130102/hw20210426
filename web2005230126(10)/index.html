<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script>

    </script>
</head>
<body>
    <form>
    <div>
        <img src="img/1.png" alt="">
    </div>
    <div class="one">学生延迟返校申请表</div>
    <div class="two"></div>
    <li>学生姓名<span>*</span></li>
    <input class="A" type="text" name="username" value="" size="43px"/><br />
    <li>性别<span>*</span></li>
    <input class="B" type="radio" name="sex">男<br />
    <input class="C" type="radio" name="sex">女<br />
    <li>学号<span>*</span></li>
    <input class="D" type="text" name="xuehao"><br />
    <li>班级<span>*</span></li>
    <input class="E" type="search" name="banji">
    <li>联系方式<span>*</span></li>
    <input class="F" type="text" name="lianxifangshi">
    <li>家长联系方式<span>*</span></li> 
    <li>现居地址<span>*</span></li>
    <select class="G" name="juzhudizhi" size="1">
        <option value="sf">请选择省份</option>
        <option value="sf">福建省</option>
    </select>
    <select name="juzhudizhi" size="1">
        <option value="cs">请选择城市</option>
        <option value="cs">泉州市</option>
    </select>
    <select name="juzhudizhi" size="1">
        <option value="cx">请选择县/区</option>
    </select><br />
    <input class="H" name="xxdz" placeholder="详细地址">
    <li>延迟返校事由<span>*</span></li>
    <input class="B" type="radio">确诊感染新型肺炎，正处于治疗期<br />
    <input class="B" type="radio">疑似感染新型肺炎，正处于医学观察期<br />
    <input class="B" type="radio">新型肺炎患者密切接触者，正处于居家隔离期<br />
    <input class="B" type="radio">其他
    <input type="text">
    <li>计划返校日期<span>*</span></li>
    <input class="I" type="text">
    <li>证明材料上传（选填）</li>
    <input class="J" type="text" value="选择文件(上限3个, 每个30M以内)"><br />
    <input type="submit" class="K" value="提交">
    </form>
</body>
</html>
