            <p> 学生姓名<span> *</span></br>
                <input name="name" type="text" style="width:340px">

            <br>

            <br>

                <option value="1">福建省</optiom>

            </select>
            <select name="distect">

                <option value="4">吉祥区</optiom>
                <option value="5">啦啦啦</optiom>
            </select>
            <br>
            <textarea name="showText"  cols="47"  rows="3" placeholder="详细地址" > </textarea  ><br>
            延迟返校事由<span> *</span></br>
            <input name="sex" value="1" type="radio">確診感染新型肺炎，正處於治療期<br />
            <input name="sex" value="0" type="radio" checked="checked">疑似感染新型肺炎，正处于医学观察期<br>
            <input name="sex" value="0" type="radio" checked="checked">新型肺炎密切接触者，正处于居家隔离<br>
            <input name="sex" value="0" type="radio" checked="checked">其他
            <input name="name" type="text" style="width:130px"> </p>
            </br>
            <p> 计划返校日期<span> *</span></br>
                <input class="calendar" name="name" type="text" style="width:150px">
            </p>
            <p>证明材料上传（选填) </p>
            </br>

            <label id="realBtn" class="btn">
                <input type="file" id="fileInput1" name="file" class="mFileInput"
                    style="left:-9999px;position:absolute;">

                    <span class="wz">选择文件（上限3个，每个30M以内）</span>
