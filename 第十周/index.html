<!DOCTYPE html>
<html lang="en">
<head>

    <title>第十周</title>

<body>
    <form>
        <div class="top"><img src="images/4.png"></div>
        <h2>学生延迟返校申请表</h2>
        <div class="q"></div>
        <h2 class="w">学生姓名<span>*</span></h2>
        <input type="text" size="45" class="dx">
        <h2 class="e">性别<span>*</span></h2>

        <input type="radio" name="sex" class="woman">女<br/>
        <h2 class="r">学号<span>*</span></h2>
        <input type="text" size="45" class="dx2">

        <input type="text" size="45" class="dx3">
        <h2 class="y">联系方式<span>*</span></h2>

        <div class="ph1"><img src="images/2.png"></div>

        <input type="text" size="45" class="dx5">
        <div class="ph2"><img src="images/2.png"></div>
        <h2 class="i">现居地址<span>*</span></h2>
        <select class="sf">
            <option >请选择省份</option >

            <option>广东</option>
            <option>广西</option>

            <option>湖北</option>
        </select>
        <select class="cs">

            <option>福州</option>
            <option>厦门</option>
            <option>泉州</option>
            <option>漳州</option>
            <option>南平</option>
            <option>龙岩</option>
            <option>三明</option>
        </select>
        <select class="df">

            <option>晋江</option>
            <option>南安</option>
            <option>安溪</option>
            <option>惠安</option>
            <option>石狮</option>
        </select><br/>
        <input type="text" size="60" class="dz" placeholder="详细地址">
        <h2 class="yc">延迟返校事由<span>*</span></h2>
        <input type="radio" name="sy" class="sy1">确诊感染新型肺炎，正处于治疗期<br/>
        <input type="radio" name="sy" class="sy2">疑似感染新型肺炎，正处于医学观察期<br/>
        <input type="radio" name="sy" class="sy3">新型肺炎患者密切接触者，正处于居家隔离期<br/>
        <input type="radio" name="sy" class="sy4">其他
        <input type="text" name="sy" size="24" class="ll">
        <h2 class="jh">计划返校日期<span>*</span></h2>
        <input type="type" size="30" class="dx6">
        <div class="cc"><img src="images/1.png"></div>
        <h3 class="cl">证明材料上传(选填)</h3>
        <input class="zz"  type="button" value="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;选择文件(上限3个，每个30M以内)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;">
        <div class="dd"><img src="images/3.png"></div>
        
            <input type="submit" class="zz1" value="提交">
        </div>
