<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2005230142</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="t1">
        <img src="images/标题.png" alt="">
    </div>
    <div class="t2">
    <h2>学生延迟返校申请表</h2>
    </div>
    <div class="hr">
     <hr>
    </div>
    <div class="z1">
    <p>学生姓名<span style="color: red;">*</span></p>
    <input type="text">
    </div>
    <div class="t3">
        <label><p>性别：<span style="color: red;">*</span></p></label>
        <input type="radio" name="sex" value='male'/><label>男</label><br/>
        <input name="sex" type="radio" value="male"/><label>女</label>
    </div>
    <div class="t4">
        <p>班级<span style="color: red;">*</span></p>
        <input type="text">
    </div>
    <div class="t5">
        <p>联系方式<span style="color: red;">*</span></p>
        <input type="text">
    </div>
    <div class="t6">
        <p>家长联系方式<span style="color: red;">*</span></p>
        <input type="text">
    </div>
    <div class="t7">
        <p>现居地址<span style="color: red;">*</span></p>
    <input type="text" list="itemlist" name="">
<datalist id="itemlist"> 
 <option>请选择省份</option> <br/>
</datalist> 
</input>
<input type="text" list="itemlist1" name="">
<datalist id="itemlist1"> 
 <option>请选择城市</option> <br/>
</datalist> 
</input>
<input type="text" list="itemlist2" name="">
<datalist id="itemlist2"> 
 <option>请选择区/县</option> <br/>
</datalist> 
</input>
<input type="text" name="txt"  placeholder="详细地址"><br/>
</div>
<div class="t8">
    <label><p>延迟返校事由<span style="color: red;">*</span></p></label>
    <input type="radio" name="s" value='male'/><label>确诊感染新型肺炎，正处于治疗期</label><br/>
    <input type="radio" name="s" value="male"/><label>疑似感染新型肺炎，正处于医学观察期</label><br/>
    <input type="radio" name="s" value="male"/><label>新型肺炎患者密切接触者，正处于居家隔离期</label><br/>
    <input type="radio" name="s" value="male"/><label>其他</label> <input type="text"><br/>
</div>
<div class="t9">
    <p>计划返校日期<span style="color: red;">*</span></p>
    <input type="text">
</div>
<div class="t10">
<p>证明材料上传(选填)</p>
<input type="text"name="txt"  placeholder="选择文件(上限3个，每个30M以内)">
</div>
<div class="t11">
    <input type="submit" name="submit"> 
</div>
</body>
</html>
